<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"></link>
    <title>Google!</title>
</head>
<body>
    <section class="duzen">
        <center>
        <!--Logo Area Start-->
        <div>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google" width="351" height="113">
        </div>
        <!--Logo Area End-->

        <!--Search Area Start-->
        <div class="search-bg">
            <p>Search the web using Google!</p>
            <input type="text" name="searchbox" value="" size="40"></input><br>
           <input type="submit" value="Google Search">
           <input type="submit" value="I'm feeling lucky">
        </div>        
        <!--Search Area End-->

        <!--Search Under Start-->
        <div class="search-under">
            <div class="search">                
                <p>Special Searches</p> 
                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>

            <div class="help">
                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company İnfo</a>
                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
            </div>

            <div class="subscribe">
                <p>Get Google!</p>
                <p>updates monhtly:</p>
                <input type="text" value="your e-mail"><br>
                <button>Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
            </div>
        </div>
        <!--Search Under End-->
        
        <!--Navbar Start-->
        <div style="margin: 1em;">
            <p style="font-size: 13px;">Copyright ©1998 Google Inc.</p>
        </div>
        <!--Navbar End-->
    </center>
    </section>
</body>
</html>
